<div class="main-box">
    <div class="owner">
        {{email}} (owner)
    </div>
    <div class="input">
        <input matInput placeholder='Add Colaborator' [(ngModel)]="notes.collaboratorId" name="note">
    </div>

    <div class="button">
        <button mat-button [mat-dialog-close]="true">
            cancel
        </button>
        <button mat-button [mat-dialog-close]="true" (click)="submit()">
            save
        </button>
    </div>

</div>
