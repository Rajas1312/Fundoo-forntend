<mat-accordion class="addNote">
    <!-- #docregion basic-panel -->
    <!-- #docregion hide-toggle -->
    <mat-expansion-panel [expanded]="panelOpenState" hideToggle>
        <!-- #enddocregion hide-toggle -->
        <mat-expansion-panel-header>
            <mat-panel-title>
                <form #addform="ngForm" (ngSubmit)="submit();addform.reset()">
                    <textarea class="title" matInput placeholder="Title" autocomplete="off" cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize" [(ngModel)]="notes.title" name="first"></textarea>
                </form>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form #addform="ngForm" (ngSubmit)="submit();addform.reset()">
            <input class="title" matInput placeholder="Take a note..." [(ngModel)]="notes.description" name="first">
            <div class="close-button">
                <div class="note-icon">
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">add_alert</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">person_add_alt</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">palette</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">image</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">more_vert</mat-icon>
                    </button>
                </div>
                <button mat-button (click)="onCloseClick()">close</button>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
