<div class="form-container" role="presentation">
    <mat-card fxFlex="50">
        <div class="title">
            <div>
                <span class="f">f</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="O">o </span>

                <span class="f">N</span>
                <span class="u">o</span>
                <span class="n">t</span>
                <span class="d">e</span>
                <span class="o">s</span>
            </div>
        </div>

        <div>
            <div class="sign-in">
                <span>Reset Password</span>
            </div>
        </div>

        <div>
            <div class="subtext-one">
                <span>Use your google account</span>
            </div>
        </div>

        <form>
            <form class="email">
                <mat-form-field style="width:26vw">
                    <mat-label>Token</mat-label>
                    <input matInput placeholder="" name="token" [(ngModel)]="reset.token">
                    <mat-error>invalid email</mat-error>
                </mat-form-field>
            </form>

            <form class="password">
                <mat-form-field style="width:26vw">
                    <mat-label> New Password</mat-label>
                    <input matInput placeholder="" name="password" type="password" [(ngModel)]="reset.password">
                </mat-form-field>
            </form>


            <div class="button">
                <div>
                    <button mat-flat-button [routerLink]="['/login']">login</button>
                </div>
                <form (ngSubmit)="submit()">
                    <div>
                        <button mat-flat-button color="primary">Save</button>
                    </div>
                </form>
            </div>
        </form>



    </mat-card>

</div>
