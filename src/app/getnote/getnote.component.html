<div class="main-box">
    <div class="box" *ngFor="let array of arr">
        <ng-container *ngIf="array.isDeleted==false && array.isArchived==false">
            <mat-card class="card">
                <div class="title" (click)="onClick(array._id)">
                    {{array.title}}
                </div>
                <div class="description">
                    {{array.description}}
                </div>
                <div class="description">
                    <ng-container *ngIf="array.collaborator.length">
                        <button mat-button>
                            <mat-icon fontSet="material-icons-outlined"> account_circle</mat-icon>
                        </button>
                    </ng-container>
                </div>
                <div (click)="onDeleteClick(array._id)">
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">add_alert</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined" (click)="onClick1()">person_add_alt</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">palette</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">image</mat-icon>
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="menu1">
                        <mat-menu #menu1="matMenu">
                            <button mat-menu-item>
                                <app-archivenote></app-archivenote>
                            </button>
                        </mat-menu>
                        <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <app-deletenote></app-deletenote>
                            </button>
                        </mat-menu>
                        <mat-icon fontSet="material-icons-outlined">more_vert</mat-icon>
                    </button>
                </div>
            </mat-card>
        </ng-container>
    </div>

</div>
