<div class="main-box">
    <mat-card class="card" *ngFor="let array of arr" (click)="onClick()">
        <div class="title">
            {{array.title}}
        </div>
        <div class="description">
            {{array.description}}
        </div>
        <div>
            <app-icons></app-icons>
        </div>
    </mat-card>
</div>
