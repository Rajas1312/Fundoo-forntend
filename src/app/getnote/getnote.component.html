<div class="main-box">
    <mat-card class="card" *ngFor="let array of arr">
        <div class="title" (click)="onClick(array._id)">
            {{array.title}}
        </div>
        <div class="description">
            {{array.description}}
        </div>
        <div (click)="onDeleteClick(array._id)">
            <app-icons></app-icons>
        </div>
    </mat-card>
</div>
