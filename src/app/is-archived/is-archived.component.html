<div class="main-box">
    <div class="box" *ngFor="let array of arr">
        <ng-container *ngIf="array.isArchived==true && array.isDeleted==false">
            <mat-card class="card">

                <div class="title" (click)="onClick(array._id)">
                    {{array.title}}
                </div>
                <div class="description">
                    {{array.description}}
                </div>
                <div>
                    <button mat-icon-button>
                        <mat-icon fontSet="material-icons-outlined">unarchive</mat-icon>
                    </button>
                </div>
            </mat-card>
        </ng-container>
    </div>
</div>
